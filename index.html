<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="img/burger-icon.svg" alt="menu" class="menu__icon">
            <div class="menu__link active">All</div>
            <div class="menu__link">Images</div>
        </div>
        <div class="menu__section right">
            <img src="img/more-icon.svg" alt="More" class="menu__icon">
            <div class="menu__profile">
                <img src="https://avatars.dicebear.com/api/male/mark.svg?w=40&h=40" alt="avatar" class="menu__avatar">
                <img src="img/circle-frame.svg" alt="circle" class="menu__avatar--frame">
            </div>
        </div>
    </header>

    <main class="content">
        <img src="img/logo.svg" alt="logo" class="content__logo">
        <input type="text" class="content__search">
        <div class="content__offer">
            Made with  by 
            Rocketseat for studying purposes
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a href="">Settings</a>
            <a href="">Privacy</a>
            <a href="">Terms</a>
        </div>
    </footer>
</body>
</html>
